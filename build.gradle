subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        // Everything but the core project should include the core project
        if (project.name != 'HasteProxy') {
            compile project(':HasteProxy')
        }
    }

    sourceCompatibility = 1.8
    compileJava {
        sourceCompatibility = targetCompatibility = 1.8
    }
}

group 'me.zero'
version '1.0'

